<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Blog </title>	
    <!--<link rel="stylesheet" href="static/css/layouts/blog.css" />-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"> 
  </head>

  <style>
    .sidebar{
    color:#d4d4d4;
    font-size:40px;
    background:#4a1e63;
    }
    .main{
    font-size:25px;
    background-image: linear-gradient(granite,white);
    color:#4a1e63;
    }
    .title{
    font-size:45px;
    maxlength:40;
    width:50%;
    }
    .text{
    font-size:20px;
    padding:20px;
    width: 75%;
    maxlength:5000;
    }
    .image{
    margin: 0 auto;
    width:75%;
    height:auto;
    }
  </style>

  <body>
    {% block bodycontent %}
    <div class=" pure-g">
      <div class="sidebar pure-u-1-5">
	Bob Loblaw's Law  Blog 
	<br>
	<img class= "image", src="http://img3.wikia.nocookie.net/__cb20121117203508/arresteddevelopment/images/e/e6/3x3_Bob_Loblaw.png">
      </div>
      <div class="main pure-u-4-5">
	<h1>{{post[0]}}</h1><br><br>{{post[1]}}
	<br><br>
	<table class="pure-table pure-table-horizontal">
	  <tr>
	    <h2>{{t}}</h2>
	    <br>
	    {{txt}}
	  </tr>
	</table>
	<br>
	<table class="pure-table pure-talbe-horizontal">
	  <tr bgcolor="black" color="white"> 
	    Leave a Comment
	  </tr>
	  <tr>
	    <form class="pure-form" method = "POST">
	      <fieldset class="pure-group">
		<br> 
		<input type="text" name="comment"  class="comments pure-input-1-2", placeholder="type here...">
		<!--Save w SQL as comment-->
		<br><br>
	      </fieldset>
	      <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Add Comment</button>
	      <a href="/">Back to home</a>
	    </form>
	  </tr>
	 
	  {% for item in cl %}
	  <tr>
	    <h2>{{item[0]}}</h2> <!-- is this right?-->
	    <br>
	  </tr>
	  {% endfor %}
	  </tr>
	  
	</table>
      </div>
    </div>

  </body>
  {% endblock bodycontent %}
</html>
