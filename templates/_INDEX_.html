<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Blog </title>	
    <!--<link rel="stylesheet" href="static/css/layouts/blog.css" />-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"> 
  </head>
  <body>
    {% block bodycontent %}
    <div class="pure-g">
      <div class="pure-u-2-5">
	<h1> Doughnut Blog </h1>
	
      </div>
      <div class="pure-u-2-5">

	<h1> Individual Posts</h1>

	<br><br>
	<table class="pure-table pure-table-horizontal">
	  <tr>
	    <form class="pure-form">
	      <fieldset class="pure-group">
		Enter Post Name: <br> <input type="text" class="pure-input-1-2" placeholder="Post Title">
		<br><br>
		Enter Post Content: <br> <textarea placeholder="Post Content", class="pure-input-1-2", rows="20", cols="50" >
		</textarea>
	      </fieldset>

	      <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Submit</button>
	    </form>
	  </tr>
	  <tr>
	    <h2>{{t}}</h2>
	    <br>
	    {{txt}}
	  </tr>
	</table>
  </body>
  {% endblock bodycontent %}
</html>
